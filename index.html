<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="../favicon.ico">

		<title>Sunny Georgia</title>

		 <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
	</head>

	<body>
		<header class="header">
			<div class="container">
				<div class="top-nav">
					<div class="row justify-content-between">
						<div class="col-md-auto">
							<img src="img/logo.png" alt="Грузия" class="logo">
						</div>
						<!-- /.col-md -->
						<div class="col-md-auto align-self-center">
						<ul class="top-nav__menu">
							<li><a href="#">Главная</a></li>
							<li><a href="#" id="way">Направления</a></li>
							<li><a href="#">Страховка</a></li>
							<li><a href="#">Авиа</a></li>
						</ul>
						</div>
						<!-- /.col-md -->						
					</div>
					<!-- /.row -->
				</div>
				<!-- /.top-nav -->
			</div>
			<!-- /.container -->
		</header>
		<section class="directions">
			<div class="container">
				<div class="row justify-content-end">
					<div class="col-md-auto">
						<div id="direction">
								<div class="directions-menu d-flex">
									<div class="directions-menu__title-1">
										Море
									</div>
									<div class="directions-menu__title-2">
										Горы
									</div>
								</div>
								<div class="directions-item d-flex">
									<div class="directions-item__see">
											<ul>
												<li><a href="#">Анаклия</a></li>
												<li><a href="#">Батуми</a></li>
												<li><a href="#">Гонио</a></li>
												<li><a href="#">Квариати</a></li>	
											</ul>
										</div>
										<div class="directions-item__mountains">
											<ul>
												<li><a href="#">Бакуриани</a></li>
												<li><a href="#">Боржоми</a></li>
												<li><a href="#">Годердзи</a></li>
												<li><a href="#">Гудаури</a></li>	
											</ul>
										</div>
								</div>
							</div>
						<!-- /.direction -->								
						</div>
						<!-- /.col-md -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->
		</section>
		<section class="house-tours">
			<div class="container">
				<div class="row">
					<div class="col-md-12 d-flex justify-content-center">
						<div class="house">
							<img src="img/living-icon.png" alt="" class="house__icon">
							<p class="house__text">
								Жилье
							</p>
						</div>
						<div class="tours">
							<img src="img/tours-icon.png" alt="" class="tours__icon">
							<p class="tours__text">
								Туры
							</p>
						</div>
					</div>
					<!-- /.col-md-12 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->
		</section>
		<section class="start">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="dropdown">							
						  <button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="img/calendar.png" alt="Календар" class="dropdown__icon">
						    Интервал дат начала тура						    
						  </button>
						</div>
					</div>
					<!-- /.col-md-6 -->
					<div class="col-md-6">
						<div class="range d-flex">
							<div class="range__text">Gel</div>
								<input type="text" id="amount">
							  <div id="slider-range"></div>
							  <input type="text" id="amount_1">				
						</div>
					</div>
					<!-- /.col-md-6 -->
					<div class="col-md-12">
						<div id="search">
							<img src="img/arrow.png" alt="">Расширенный поиск
						</div>
					</div>
					<!-- /.col-md-12 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->
		</section>
		<section id="advanced-search">
			<div class="container">
				<div class="row">					
					<div class="col-md-6">
						<div class="type_tour">
							<div class="type_tour__title">
								<p>Тип тура</p>
							</div>
							<div class="type_tour__list">
								<div class="type_tour__list-item-1">
									<input type="checkbox" id="switch1">
									<label for="switch1">Все
									</label>
									<br>
									<input type="checkbox" id="switch2">
									<label for="switch2">Пляжный
									</label>
									<input type="checkbox" id="switch3">
									<label for="switch3">горно-лыжные
									</label>
									<input type="checkbox" id="switch4">
									<label for="switch4">лечебные
									</label>
									<input type="checkbox" id="switch5">
									<label for="switch5">Свадебные
									</label>										
								</div>
								<div class="type_tour__list-item-2">
									<input type="checkbox" id="switch6">
									<label for="switch6">Экстремальные
									</label>
									<input type="checkbox" id="switch7">
									<label for="switch7">Гастрономические
									</label>
									<input type="checkbox" id="switch8">
									<label for="switch8">Экскурсионные
									</label>
									<input type="checkbox" id="switch9">
									<label for="switch9">Паломнические
									</label>
								</div>
							</div>
						</div>
					</div>
					<!-- /.col-md-6 -->
					<div class="col-md-6">
						<div class="eats">
							<div class="eats__title">
								<p>Питание</p>
							</div>
							<div class="eats__list">
								<div class="eats__list_1">
									<input type="checkbox" id="check1">
									<label for="check1">Не включено</label>
									<input type="checkbox" id="check2">
									<label for="check2"><span class="eats__list__item">ВВ</span> - Только завтрак</label>		
									<input type="checkbox" id="check3">
									<label for="check3"><span class="eats__list__item">НВ</span> - Завтрак и Ужин</label>
								</div>
								<div class="eats__list_2">
									<input type="checkbox" id="check4">
									<label for="check4"><span class="eats__list__item">FВ</span> - Полный пансион</label>
									<input type="checkbox" id="check5">
									<label for="check5"><span class="eats__list__item">AI</span> - Все включено</label>		
									<input type="checkbox" id="check6">
									<label for="check6"><span class="eats__list__item">UAI</span> - Ультра Все</label>
								</div>
							</div>
						</div>
					</div>
					<!-- /.col-md-6 -->
					<div class="col-md-12">
						<div class="btn__pick_up">
							<a href="#">Подобрать</a>
						</div>
					</div>
					<!-- /.col-md-12 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->
		</section>


	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/script.js"></script>

	</body>
</html>
